<!DOCTYPE html>
<html lang="slo">
<head>
	<title>Naloga</title>
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
	<meta name="author" content="Vid Križnar">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico">
</head>

<script src="{{ get_url('static', filename='lib/codemirror.js') }}"></script>
<link rel="stylesheet" href="{{ get_url('static', filename='/lib/codemirror.css') }}">
<script src="{{ get_url('static', filename='mode/python/python.js') }}"></script>

<body>

<div class="container">
	<div class="obstojeca" onclick="document.getElementById('file').click();">
		<p>Izberite nalogo za urejanje</p>
		<div id="upload" style="display:none;">
			<br><br>
			<form method="post" id="form" action="/upload" enctype="multipart/form-data" style="visability: hidden;">
				<input type="file" name="file" id="file" style="margin-left: 15px; display: inline-block;">
			</form>
		</div>
	</div>
</div>


<script>
//funckija, ki submita form ko uporabnik uploada nek file
document.getElementById("file").onchange = function() {
    document.getElementById("form").submit();
}
//Server pošlje podatke ali je bila vnesena datoteka napačna in popup to uporabnika opozori
%if popup:
	alert("Dovoljene so samo python datoteke!");
%end
</script>

</body>
</html>
